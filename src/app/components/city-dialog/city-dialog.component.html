<h2 mat-dialog-title>Add city to {{ data.country }}</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>City name:</mat-label>
    <input matInput [(ngModel)]="city" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="city()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
